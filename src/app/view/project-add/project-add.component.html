<div class="jumbotron">
  <div class="container">
    <div class="row" align="left">
      <div class="col-md-6 offset-md-3">
        <h3>Add Project</h3>
        <form [formGroup]="ProjectAddForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Project:</label>
            <input type="text" formControlName="ProjectName" class="form-control"
              [ngClass]="{'is-invalid':submitted && f.ProjectName.errors}" />
            <div *ngIf="submitted && f.ProjectName.errors" class="invalid-feedback">
              <div *ngIf="f.ProjectName.errors.required">Project Name is required </div>
            </div>
          </div>

         <div class="form-group" >
            <input type="checkbox" (change)="setDate($event.target.checked)" />
            <label>Set StartDate And EndDate</label>
         </div>

         <div class="form-group">
            <label>Start Date:</label>
                <input type="date" formControlName="StartDate"  disabled class="form-control"
                  [ngClass]="{'is-invalid':submitted && f.StartDate.errors}"/>
                <div *ngIf="submitted && f.StartDate.errors" class="invalid-feedback">
                  <div *ngIf="f.StartDate.errors.required">Start Date is required</div>
                </div>
         </div>
         <div class="form-group">
                <label>End Date:</label>
                <input type="date" formControlName="EndDate" disabled class="form-control"
                [ngClass]="{'is-invalid':submitted && f.EndDate.errors}"/>
                <div *ngIf="submitted && f.EndDate.errors" class="invalid-feedback">
                  <div *ngIf="f.EndDate.errors.required">End Date is required</div>
                </div>
          </div>
          <div class="form-group">
            <label>Manager:</label>
            <select class="form-control" formControlName="UserID" style="height:100%"
            [(ngModel)] = "selectedUser"
            [ngClass]="{'is-invalid':submitted && f.UserID.errors}">
              <option *ngFor="let item of userDetails" [ngValue] = "item" class="form-control">
                {{item.FirstName + " " +  item.LastName}}
              </option>
            </select>
            <div *ngIf="submitted && f.UserID.errors" class="invalid-feedback">
              <div *ngIf="f.UserID.errors.required">User Name is required </div>
            </div>
          </div>

          <div class="form-group">
            <label>Prority:</label>
            <input type="range" min="1" max="5" step="0" formControlName="Priority" class="form-control"
              [ngClass]="{'is-invalid':submitted && f.Priority.errors}" />
            <div *ngIf="submitted && f.Priority.errors?.min" class="invalid-feedback">
              Please change the Priority bar
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary float-right" type="button" (click)="ResetProjectDetails()">Reset</button>
            <button class="btn btn-primary float-right" style="margin-right: 20px;">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-modal-popup></app-modal-popup>
