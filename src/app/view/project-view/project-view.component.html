<div class="container">
  <input type="text" class="form-control" placeholder="Search by Name" style="width:300px" [(ngModel)]="searchTerm"/>
  <br>

  <table class="table table-striped table-bordered" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Priority</th>
        <th>User</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Status</th>
        <th>No. Of Tasks</th>
        <th>Completed Tasks</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of projList | filter:'ProjectName' : searchTerm; let i=index">
        <td>{{item.ProjectID}}</td>
        <td>{{item.ProjectName}}</td>
        <td>{{item.Priority}}</td>
        <td>{{item.UserName}}</td>
        <td>{{item.StartDate}}</td>
        <td>{{item.EndDate}}</td>
        <td>{{item.Status}}</td>
        <td>{{item.NumOfTasks}}</td>
        <td>{{item.CompletedTasks}}</td>
        <td><button type="button" class="btn btn-primary pull-right" (click)="btnUpdateClick(item.ProjectID);"><i class="fa fa-plus"></i>Update</button></td>
        <td><button type="button" class="btn btn-primary pull-right" (click)="btnSuspendClick(item.ProjectID);"><i class="fa fa-plus"></i>Suspend</button></td>
      </tr>
    </tbody>
  </table>
</div>
