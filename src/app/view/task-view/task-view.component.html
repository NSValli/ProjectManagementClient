
<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

<input type="text" class="form-control" placeholder="Search by Name" style="width:300px" [(ngModel)]="searchTerm" />
<br>
<div class="container">
  <table class="table table-striped table-bordered"
  data-sort-name="TaskName"
  data-sort-order="asc">
    <thead>
      <tr>
        <th>ID</th>
        <th>TaskName</th>
        <th>ProjectId</th>
        <th>Project</th>
        <th>Parent</th>
        <th>Priority</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Status</th>
        <th>User</th>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskDetails | filter:'TaskName' : searchTerm; let i=index">
        <td>{{task.TaskId}}</td>
        <td data-sortable="true">{{task.TaskName}}</td>
        <td>{{task.ProjectId}}</td>
        <td>{{task.ProjectName}}</td>
        <td>{{task.ParentTaskName}}</td>
        <td>{{task.Priority}}</td>
        <td>{{task.StartDate}}</td>
        <td>{{task.EndDate}}</td>
        <td>{{task.Status}}</td>
        <td>{{task.UserName}}</td>
        <td><button type="button" class="btn btn-primary pull-right" (click)="editTask(task.TaskId);"><i
              class="fa fa-plus"></i>Edit</button></td>
        <td><button type="button" class="btn btn-primary pull-right" (click)="endTask(task.TaskId);"><i
              class="fa fa-plus"></i>End Task</button></td>
      </tr>
    </tbody>
  </table>
</div>
<app-modal-popup></app-modal-popup>
