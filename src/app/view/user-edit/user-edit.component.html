<div class="jumbotron">
  <div class="container">
    <div class="row" align="left">
      <div class="col-md-6 offset-md-3">
        <div>
          <h2>Update User</h2>
        </div>
        <form [formGroup]="UserEditForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>FirstName:</label>
            <input type="text" formControlName="FirstName" class="form-control" [(ngModel)]="userList.FirstName"
            [ngClass]="{'is-invalid':submitted && f.FirstName.errors}"/>
            <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
              <div *ngIf="f.FirstName.errors.required">FirstName is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>LastName:</label>
            <input type="text" formControlName="LastName" class="form-control" [(ngModel)]="userList.LastName"
            [ngClass]="{'is-invalid':submitted && f.LastName.errors}"/>
            <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
              <div *ngIf="f.LastName.errors.required">LastName is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Employee ID:</label>
            <input type="text" formControlName="EmployeeID" class="form-control" [(ngModel)]="userList.EmployeeID"
            [ngClass]="{'is-invalid':submitted && f.EmployeeID.errors}"/>
            <div *ngIf="submitted && f.EmployeeID.errors" class="invalid-feedback">
              <div *ngIf="f.EmployeeID.errors.required">EmployeeID is required   </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary float-right" type="button" (click)="Cancel()">Cancel</button>
            <button class="btn btn-primary float-right" style="margin-right: 20px;">Update</button>
          </div>
          <app-modal-popup></app-modal-popup>
        </form>
      </div>
    </div>
  </div>
</div>
