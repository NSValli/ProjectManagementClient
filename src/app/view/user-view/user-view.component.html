<div class="container">
    <app-modal-popup></app-modal-popup>
    <input type="text" class="form-control" placeholder="Search by FirstName" style="width:300px"
    [(ngModel)]="searchTerm"/>
    <br>

  <div class="container">
  <table class="table table-striped table-bordered" >
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name <i class="glyphicon glyphicon-sort-by-attributes" (click)="sortfn('first');"></i></th>
        <th>Last Name <i class="glyphicon glyphicon-sort-by-attributes" (click)="sortfn('last');"></i></th>
        <th>Employee ID  <i class="glyphicon glyphicon-sort-by-attributes" (click)="sortfn('id');"></i></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of sortedUserArray | filter:'FirstName' : searchTerm; let i=index">
        <td>{{item.UserID}}</td>
        <td>{{item.FirstName}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.EmployeeID}}</td>
        <td><button type="button" class="btn btn-primary" (click)="btnEditUserClick(item.UserID);"><i class="fa fa-plus"></i>Edit</button></td>
        <td><button type="button" class="btn btn-primary" (click)="btnDeleteUserClick(item.UserID);"><i class="fa fa-plus"></i>Delete</button></td>
       </tr>
    </tbody>
  </table>
</div>
